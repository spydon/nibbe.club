{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.portfolio.title }}{{.}}{{end}}</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="portfolio-item">
                <a href="#portfolioModal{{ ($.Scratch.Get "story").modalID }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ ($.Scratch.Get "story").img }}" class="img-responsive">
                </a>
                <div class="row">
                  <div class="col-lg-12 text-center">
                    <h4>{{ with .Site.Params.portfolio.subtitle }}{{.}}{{end}}</h4>
                </div>
              </div>
            </div>
        </div>
    </div>
</section>
