title: Nära döden
date: 2018-02-28
img: lost.jpg
author: Lukas
description: Hittade inte bilden på dig när du står som Tarzan, vettefan vart den tagit vägen. Men här är nog ungefär exakt där vi inte skulle ha följt efter vattnet, för sen var vi borttappade. Helt galet att du höll humöret uppe efter att jag tappat bort oss intill nära döden. Bra historia blev det i alla fall! 
